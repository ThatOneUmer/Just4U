# wasmer.yaml - Configuration for Wasmer deployment

package:
  name: "your-app-name/just4u-gaming"
  version: "1.0.0"
  description: "Just4U Gaming Store PHP Application"
  
entrypoint: "index.php" # Application ki starting file
runner: "wasmer/php@latest" # Official PHP WASM runner use karein
# Note: Agar aapka PHP runtime built-in server start karta hai, toh yeh theek hai

# Filesystem section ko verify karein ki saari zaroori files aur folders map ho rahe hain
# (Aapke file structure ke mutabiq)
fs:
  /var/www/html: . # Repository ki root ko web server root par map karna

bindings:
  # Environment Variables
  - env: [DB_HOST, DB_USER, DB_PASS, DB_NAME, DB_PORT]